<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="subject"
      content="Dice & Slice Board Game Bar in Christchurch"
    />
    <meta
      name="description"
      content="Christchurch's number one board games bar - have pizza, drinks and games at the same time!"
    />
    <meta name="robots" content="follow" />
    <meta name="author" content="Kristin Baltazar" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script>
      $(function () {
        $("#header-loader").load("./header.html");
        $("#footer-shop-loader").load("./footer-shop.html");
      });
    </script>
    <script src="./assets/js/modals.js" defer></script>
    <title>Pizza - Dice & Slice</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header-loader"></div>

    <!-- MAIN -->
    <section class="pizza-pic page-pic">
      <img
        src="./assets/images/pizza-page.png"
        alt="Picture of Pixelated pizza"
      />
    </section>
    <section class="selected-page">
      <div class="selected-page-description selected-child">
        <h2>classic cheese slice</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,
          deserunt!
        </p>
      </div>
      <h3 class="selected-child">$8.00</h3>
    </section>
    <!-- Meat toppings -->
    <section class="selected-options">
      <div class="selected-option-type">
        <h5><strong>add meat toppings</strong></h5>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Pepperoni</label>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Ham</label>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Chicken</label>
      </div>
      <h5><strong>$2.00/topping</strong></h5>
    </section>
    <!-- Veggie Options -->
    <section class="selected-options">
      <div class="selected-option-type">
        <h5><strong>veggie options</strong></h5>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Vegan Mozarella</label>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Feta</label>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Mushroom</label>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Pineapple</label>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Olives</label>
        <label class="menu-checkbox"><input type="checkbox" /><span></span>Spinach</label>
      </div>
      <h5><strong>$1.00/topping</strong></h5>
    </section>
    <!-- Special Instructions -->
    <section class="special-instructions">
      <label for="special-instructions"
        ><h5><strong>Special Instructions</strong></h5></label
      >
      <textarea
        id="special-instructions"
        placeholder="Add extra information such as allergies, dietary requirements, etc."
        class="special-instructions-textarea"
      ></textarea>
    </section>
    <!-- Commonly paired with -->
    <section class="common-pairings-section">
      <h5><strong>commonly ordered with</strong></h5>
      <div class="common-pairings-list">
        <div class="common-pairings-wrapper">
            <label class="menu-checkbox"><input type="checkbox" /><span></span>Shoestring fries</label>
          <div>
            <h5><strong>$8.00</strong></h5>
          </div>
        </div>
        <div class="common-pairings-wrapper">
            <label class="menu-checkbox"><input type="checkbox" /><span></span>Double Chocolate Brownie</label>
          <div>
            <h5><strong>$10.00</strong></h5>
          </div>
        </div>
        <div class="common-pairings-wrapper">
            <label class="menu-checkbox"><input type="checkbox" /><span></span>Tap Beer</label>
          <div>
            <h5><strong>$10.00</strong></h5>
          </div>
        </div>
      </div>
    </section>
    <section class="add-cart">
      <div class="add-cart-qty">
        <div class="add-cart-circle">
          <p>-</p>
        </div>
        <h4>1</h4>
        <div class="add-cart-circle">
          <p>+</p>
        </div>
      </div>
        <button><a href="#" class="link-white" id="to-click">add to cart</a></button>
        <div id="modal-bg" class="hidden"></div>
    <div id="modal" class="hidden">
        <div class="relative-parent">
            <span id="close">x</span>
        </div>
        <h4>Added to cart!</h4>
        <div>
            <button><a href="./order.html" class="link-white">Add items</a></button>
            <button><a href="#" class="link-white">View Cart</a></button>
            <button><a href="#" class="link-white">Checkout</a></button>
        </div>
    </div>
    </section>

    <!-- FOOTER -->
    <div class="filler"></div>
    <div id="footer-shop-loader"></div>
  </body>
</html>
