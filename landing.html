<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="subject"
      content="Dice & Slice Board Game Bar in Christchurch"
    />
    <meta
      name="description"
      content="Christchurch's number one board games bar - have pizza, drinks and games at the same time!"
    />
    <meta name="robots" content="follow" />
    <meta name="author" content="Kristin Baltazar" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Dice & Slice</title>
  </head>
  <body>
    <section class="intro">
      <div class="intro-wrapper">
        <h2><span lang="mi">Kia ora</span> from Dice & Slice!</h2>
        <p>
          We are Christchurch's number one boardgame bar! With our wide range of
          drinks, New York style pizzas and incredible selection of games, we
          have something for everyone!
        </p>
      </div>
    </section>
    <!-- Main menu -->
    <section class="landing-menu">
      <a href="./order.html" class="link-white">
        <button class="landing-button landing-child">
          <div class="landing-txt-wrapper">
            <h2>order food/drinks</h2>
            <h4 lang="mi">tono kai me nga inu</h4>
          </div>
          <div class="landing-img-wrapper">
            <img
              src="./assets/icons/order-icon.svg"
              alt="Food with drink icon"
            />
          </div>
        </button>
      </a>
      <a href="./index.html" class="link-white">
        <button class="landing-button landing-child">
          <div class="landing-txt-wrapper">
            <h2>view order</h2>
            <h4 lang="mi">tirohia te taka kai me te inu</h4>
          </div>
          <div class="landing-img-wrapper">
            <img
              src="./assets/icons/clock-icon.svg"
              alt="Clock icon"
            />
          </div>
        </button>
      </a>
      <a href="./index.html" class="link-white">
        <button class="landing-button landing-child">
          <div class="landing-txt-wrapper">
            <h2>board games</h2>
            <h4 lang="mi">Kēmu papa</h4>
          </div>
          <div class="landing-img-wrapper">
            <img
              src="./assets/icons/dice-icon.svg"
              alt="Dice icon"
            />
          </div>
        </button>
      </a>
      <a href="./index.html" class="link-white">
        <button class="landing-button landing-child">
          <div class="landing-txt-wrapper">
            <h2>#quizTime</h2>
            <h4 lang="mi">#WāKēmuPatapatai</h4>
          </div>
          <div class="landing-img-wrapper">
            <img
              src="./assets/icons/quiz-icon.svg"
              alt="Quiz question mark icon"
            />
          </div>
        </button>
      </a>
    </section>
  </body>
</html>
